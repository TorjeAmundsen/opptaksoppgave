<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Written by Torje</title>
    <style>
      div {
        color: #081633;
        background-color: lightcoral;
        font-weight: bold;
        padding: 20px;
        margin: 15px;
        border: solid orange 3px;
        width: 30px;
        height: 30px;
        float: left;
        font-family: Arial;
        font-size: 28px;
        text-align: center;
      }
      h1 {
        font-family: Arial;
        font-size: 16px;
        color: azure;
      }
      div.firstInLine {
        clear: left;
      }
    </style>
  </head>
  <body style="background-color: #303030">
    <h1>To solve: Arrange the numbers in ascending order, with the bottom right tile blank.</h1>
    <div id="r1c1" class="firstInLine" onclick="testClick(this, 'r1c2', 'r2c1', 'r1c2', 'r2c1')">
      3
    </div>
    <div id="r1c2" onclick="testClick(this, 'r1c1', 'r1c3', 'r2c2', 'r2c2')">8</div>
    <div id="r1c3" onclick="testClick(this, 'r1c2', 'r2c3', 'r1c2', 'r2c3')">1</div>

    <div id="r2c1" class="firstInLine" onclick="testClick(this, 'r2c2', 'r1c1', 'r3c1', 'r3c1')">
      5
    </div>
    <div id="r2c2" onclick="testClick(this, 'r1c2', 'r2c1', 'r2c3', 'r3c2')"></div>
    <div id="r2c3" onclick="testClick(this, 'r2c2', 'r3c3', 'r1c3', 'r1c3')">2</div>

    <div id="r3c1" class="firstInLine" onclick="testClick(this, 'r3c2', 'r2c1', 'r3c2', 'r2c1')">
      4
    </div>
    <div id="r3c2" onclick="testClick(this, 'r3c1', 'r3c3', 'r2c2', 'r3c3')">6</div>
    <div id="r3c3" onclick="testClick(this, 'r3c2', 'r2c3', 'r3c2', 'r2c3')">7</div>

    <script>
      var blankSquare = document.getElementById("r2c2");

      var arraySolution = ["1", "2", "3", "4", "5", "6", "7", "8", ""];

      function testClick(divVar, alt1, alt2, alt3, alt4) {
        if (document.getElementById(alt1).innerHTML == "") {
          document.getElementById(alt1).innerHTML = divVar.innerHTML;
          divVar.innerHTML = "";
        } else if (document.getElementById(alt2).innerHTML == "") {
          document.getElementById(alt2).innerHTML = divVar.innerHTML;
          divVar.innerHTML = "";
        } else if (document.getElementById(alt3).innerHTML == "") {
          document.getElementById(alt3).innerHTML = divVar.innerHTML;
          divVar.innerHTML = "";
        } else if (document.getElementById(alt4).innerHTML == "") {
          document.getElementById(alt4).innerHTML = divVar.innerHTML;
          divVar.innerHTML = "";
        }
        var arrayCurrent = [
          document.getElementById("r1c1").innerHTML,
          document.getElementById("r1c2").innerHTML,
          document.getElementById("r1c3").innerHTML,
          document.getElementById("r2c1").innerHTML,
          document.getElementById("r2c2").innerHTML,
          document.getElementById("r2c3").innerHTML,
          document.getElementById("r3c1").innerHTML,
          document.getElementById("r3c2").innerHTML,
          document.getElementById("r3c3").innerHTML,
        ];

        if (arrayCurrent.toString() == arraySolution.toString()) {
          document.getElementById("r1c1").style.backgroundColor = "palegreen";
          document.getElementById("r1c2").style.backgroundColor = "palegreen";
          document.getElementById("r1c3").style.backgroundColor = "palegreen";
          document.getElementById("r2c1").style.backgroundColor = "palegreen";
          document.getElementById("r2c2").style.backgroundColor = "palegreen";
          document.getElementById("r2c3").style.backgroundColor = "palegreen";
          document.getElementById("r3c1").style.backgroundColor = "palegreen";
          document.getElementById("r3c2").style.backgroundColor = "palegreen";
          document.getElementById("r3c3").style.backgroundColor = "palegreen";
          document.getElementById("r1c1").style.borderColor = "teal";
          document.getElementById("r1c2").style.borderColor = "teal";
          document.getElementById("r1c3").style.borderColor = "teal";
          document.getElementById("r2c1").style.borderColor = "teal";
          document.getElementById("r2c2").style.borderColor = "teal";
          document.getElementById("r2c3").style.borderColor = "teal";
          document.getElementById("r3c1").style.borderColor = "teal";
          document.getElementById("r3c2").style.borderColor = "teal";
          document.getElementById("r3c3").style.borderColor = "teal";
        }
      }
    </script>
  </body>
</html>
